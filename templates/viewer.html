<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books Library</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 20px; }
        h1 { text-align: center; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .book-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            padding: 10px;
            transition: transform 0.2s;
        }
        .book-card:hover { transform: scale(1.05); }
        .book-cover {
            width: 100%;
            height: 220px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .filename { font-weight: bold; margin: 10px 0; word-break: break-word; }
        .actions a {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background: #3498db;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }
        .actions a:hover { background: #2980b9; }
        .nav { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

<h1>Books Library</h1>
<div class="nav">
    <a href="{{ url_for('index') }}">Upload More Books</a>
</div>

<div class="grid-container">
    {% for pdf in pdfs %}
    <div class="book-card">
        <img src="{{ url_for('static', filename=thumbs[pdf]) }}" alt="Cover" class="book-cover">
        <div class="filename">{{ pdf }}</div>
        <div class="actions">
            <a href="{{ url_for('serve_pdf', filename=pdf) }}" target="_blank">View</a>

        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
