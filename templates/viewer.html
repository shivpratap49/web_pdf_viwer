<!DOCTYPE html>
<html>
<head>
    <title>Viewing {{ filename }}</title>
</head>
<body>
    <h2>{{ filename }}</h2>
    <embed src="{{ url_for('serve_pdf', filename=filename) }}" type="application/pdf" width="100%" height="800px" />
    <p><a href="{{ url_for('index') }}">Back to list</a></p>
</body>
</html>
