<!DOCTYPE html>
<html>
<head>
    <title>Upload Books</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background: #f4f4f4; }
        .upload-box { background: white; padding: 20px; display: inline-block; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .upload-box h2 { margin-bottom: 20px; }
        .flash-message { color: red; margin: 15px; }
    </style>
</head>
<body>

<div class="upload-box">
    <h2>Upload Your Books (PDF Only)</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="files" multiple>
        <br><br>
        <button type="submit">Upload</button>
    </form>
    <br>
    <a href="{{ url_for('viewer') }}">Go to Library</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>

</body>
</html>
